<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AQI Prediction</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: auto;
        margin: 30px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      h1,
      h3 {
        text-align: center;
        margin-bottom: 20px;
      }

      .search-form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }

      input[type="date"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px;
        outline: none;
      }

      button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 0 5px 5px 0;
        color: #fff;
        cursor: pointer;
        outline: none;
      }

      .plot-container {
        margin-top: 20px;
      }

      .plot {
        margin-bottom: 50px;
      }

      #average-aqi {
        text-align: center;
        font-size: 48px;
        margin-bottom: 10px;
      }

      #health-status {
        text-align: center;
        font-size: 24px;
      }

      #pollutant-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      #pollutant-table th,
      #pollutant-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      #pollutant-table th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AQI Prediction of Nashik</h1>
      <h3>Gangapur Road</h3>
      <form action="/predict" method="post" class="search-form">
        <input type="date" id="date" name="date" required />
        <button type="submit">Predict</button>
      </form>
      <div id="average-aqi">Average AQI: <span id="aqi-value"></span></div>
      <div id="health-status">
        Health Status: <span id="status-emoji"></span>
      </div>
      <div class="plot-container">
        <h3>Hourly AQI for Different Pollutants</h3>
        <div class="plot" id="aqi-graph"></div>
      </div>
      <div class="table-container">
        <h3>Hourly Pollutant Values</h3>
        <table id="pollutant-table">
          <thead>
            <tr>
              <th>Pollutant</th>
              <th>10 AM</th>
              <th>11 AM</th>
              <th>12 PM</th>
              <th>1 PM</th>
              <th>2 PM</th>
              <th>3 PM</th>
              <th>4 PM</th>
              <th>5 PM</th>
              <th>6 PM</th>
            </tr>
          </thead>
          <tbody id="pollutant-table-body">
            <!-- Table rows will be dynamically generated here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script>
      // Function to fetch predicted AQI values and display them
      function fetchAndDisplayAqi() {
        // Get the selected date
        var selectedDate = document.getElementById("date").value;

        // Send a POST request to the /predict endpoint with the selected date
        fetch("/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: "date=" + selectedDate,
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);

            // Initialize array to store trace objects
            var traces = [];

            // Loop through the data array
            data.forEach((entry) => {
              var pollutant = entry[0]; // Get the pollutant name
              var values = entry.slice(1); // Get the AQI values for the pollutant

              // Create trace for the bar chart
              var trace = {
                x: [
                  "10 AM",
                  "11 AM",
                  "12 PM",
                  "1 PM",
                  "2 PM",
                  "3 PM",
                  "4 PM",
                  "5 PM",
                  "6 PM",
                ],
                y: values,
                type: "bar",
                name: pollutant, // Set the name of the trace to the pollutant name
                text: values.map((value) => String(value).slice(0, 4)), // Display AQI values permanently
                textposition: "inside", // Position of the AQI values
                textfont: {
                  size: 15, // Set the font size of the AQI values
                },
              };

              // Add the trace to the data array for plotting
              traces.push(trace);

              // Add the values to the table
              var row = "<tr><td>" + pollutant + "</td>";
              values.forEach((value) => {
                if (value < 0) {
                  row += "<td>" + 0 + "</td>";
                } else {
                  row += "<td>" + value.toFixed(2) + "</td>";
                }
              });
              row += "</tr>";
              document.getElementById("pollutant-table-body").innerHTML += row;
            });

            // Define layout for the chart
            var layout = {
              title: "Hourly AQI",
              xaxis: {
                title: "Hour",
              },
              yaxis: {
                title: "AQI",
              },
            };

            // Plot the chart
            Plotly.newPlot("aqi-graph", traces, layout);

            // Calculate average AQI
            var averageAqi = 0;
            for (var i = 0; i < data.length; i++) {
              for (var j = 1; j < data[i].length; j++) {
                averageAqi += data[i][j];
              }
            }
            averageAqi /= data.length * (data[0].length - 1);

            // Display average AQI
            document.getElementById("aqi-value").innerText =
              Math.round(averageAqi);

            // Determine health status based on AQI
            var healthStatus;
            if (averageAqi <= 50) {
              healthStatus = "Good ðŸ˜Š";
            } else if (averageAqi <= 100) {
              healthStatus = "Satisfactory ðŸ™‚";
            } else if (averageAqi <= 200) {
              healthStatus = "Poor ðŸ˜ž";
            } else if (averageAqi <= 300) {
              healthStatus = "Unhealthy ðŸ˜·";
            } else if (averageAqi <= 400) {
              healthStatus = "Hazardous ðŸ˜¨";
            } else {
              healthStatus = "Severe Hazardous ðŸ˜±";
            }

            // Display health status
            document.getElementById("status-emoji").innerText = healthStatus;
          });
      }

      // Add event listener to the form for submitting date
      document
        .querySelector(".search-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          fetchAndDisplayAqi();
        });
    </script>
  </body>
</html>
